name: Deploy OpenList to Cloudflare Workers

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm ci
          cd pages
          npm ci
          cd ..

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Auto Create KV & D1 & Import Schema & Update wrangler.jsonc
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # 导入 schema.sql
          wrangler d1 execute openlist-prod-db --remote --file=./schema.sql || true

      - name: Build frontend
        run: |
          cd pages
          npm run build
          cd ..

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Show deployment URL
        run: |
          WORKER_NAME=$(jq -r '.name' wrangler.jsonc)
          echo "Deployment URL: https://${WORKER_NAME}.workers.dev"
