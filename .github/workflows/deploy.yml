name: Deploy OpenList to Cloudflare Workers

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm ci
          cd pages
          npm ci
          cd ..

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Auto Create KV & D1 & Update Config
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # 清空原有 KV/D1 配置（防止重复）
          jq 'del(.kv_namespaces) | del(.d1_databases)' wrangler.jsonc > tmp.json && mv tmp.json wrangler.jsonc

          # 创建 KV 并自动写入配置
          wrangler kv namespace create "KV_DATA" --update-config --binding "KV_DATA" || true

          # 创建 D1 并自动写入配置
          wrangler d1 create openlist-prod-db --update-config --binding "D1_DATA" || true

          sleep 5

          # 导入 schema.sql
          wrangler d1 execute openlist-prod-db --remote --file=./schema.sql || true

          # commit 更新后的 wrangler.jsonc
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add wrangler.jsonc
          git commit -m "chore: auto-configure KV & D1 bindings" || echo "No changes"
          git push origin HEAD:main

      - name: Build & Deploy (使用项目自带 npm run deploy)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run deploy

      - name: Show deployment URL
        run: echo "Deployment URL: https://$(jq -r '.name' wrangler.jsonc).workers.dev"
