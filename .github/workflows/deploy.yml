name: Deploy OpenList to Cloudflare Workers (Auto Create KV & D1)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm ci
          cd pages
          npm ci
          cd ..

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Auto Create KV & D1 & Import Schema & Update wrangler.jsonc
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # 创建 KV 命名空间，并**自动**添加到 wrangler.jsonc（--update-config --binding）
          wrangler kv namespace create "KV_DATA" --update-config --binding "KV_DATA" || true

          # 创建 D1 数据库，并**自动**添加到 wrangler.jsonc
          wrangler d1 create openlist-prod-db --update-config --binding "D1_DATA" || true

          # 等待 Wrangler 写文件完成
          sleep 5

          # 导入 schema.sql（--remote 表示远程执行）
          wrangler d1 execute openlist-prod-db --remote --file=./schema.sql || true

          # commit 修改后的 wrangler.jsonc（Wrangler 已自动添加 id）
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add wrangler.jsonc
          git commit -m "chore: auto-add KV and D1 bindings with IDs via --update-config" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Build frontend
        run: |
          cd pages
          npm run build
          cd ..

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Show deployment URL
        run: |
          WORKER_NAME=$(jq -r '.name' wrangler.jsonc)
          echo "Deployment URL: https://${WORKER_NAME}.workers.dev"
