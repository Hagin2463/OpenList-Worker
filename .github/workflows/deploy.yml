name: Deploy OpenList to Cloudflare Workers (Auto Create KV & D1)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许 commit 回仓库

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm ci
          cd pages
          npm ci
          cd ..

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Auto Create KV, D1 & Import Schema & Update wrangler.jsonc
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # 创建 KV 命名空间，并自动添加到 wrangler.jsonc（--yes 强制非交互）
          wrangler kv namespace create "KV_DATA" --yes || true

          # 创建 D1 数据库，并自动添加到 wrangler.jsonc（--yes 强制非交互）
          wrangler d1 create openlist-prod-db --yes || true

          # 等待几秒，确保 Wrangler 写完了配置文件
          sleep 5

          # 强制刷新 wrangler.jsonc 中的 id（从文件读取最新值）
          KV_ID=$(jq -r '.kv_namespaces[] | select(.binding=="KV_DATA").id // empty' wrangler.jsonc)
          D1_ID=$(jq -r '.d1_databases[] | select(.binding=="D1_DATA").database_id // empty' wrangler.jsonc)

          # 如果 id 还没写上，再手动补充（极少发生）
          if [ -z "$KV_ID" ]; then
            KV_ID=$(wrangler kv namespace list | jq -r 'map(select(.title == "KV_DATA"))[-1].id // empty')
          fi
          if [ -z "$D1_ID" ]; then
            D1_ID=$(wrangler d1 info openlist-prod-db | grep "id:" | awk '{print $2}' || echo "")
          fi

          # 确保 id 写入 wrangler.jsonc
          jq --arg kv_id "$KV_ID" \
             --arg d1_id "$D1_ID" \
             '(.kv_namespaces[] | select(.binding=="KV_DATA")).id = $kv_id |
              (.d1_databases[] | select(.binding=="D1_DATA")).database_id = $d1_id' \
             wrangler.jsonc > tmp.json && mv tmp.json wrangler.jsonc

          # 导入 schema.sql（--remote 表示远程 D1）
          wrangler d1 execute openlist-prod-db --remote --file=./schema.sql --yes || true

          # commit 修改后的 wrangler.jsonc 回仓库
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add wrangler.jsonc
          git commit -m "chore: auto-fill KV and D1 IDs in wrangler.jsonc" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Build frontend
        run: |
          cd pages
          npm run build
          cd ..

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Show deployment URL
        run: |
          WORKER_NAME=$(jq -r '.name' wrangler.jsonc)
          echo "Deployment URL: https://${WORKER_NAME}.workers.dev"
